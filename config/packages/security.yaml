security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt
            cost: 12

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator

            # pour se déloguer
            logout:
                path: app_logout
                # where to redirect after logout
                target: blog_index

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # IS_AUTHENTICATED_ANONYMOUSLY > tout utilisateur non connecté à l’application dispose de ce rôle.
        # IS_AUTHENTICATED_REMEMBERED: tout utilisateur connecté à l’application, qu’il vienne de s’identifier ou qu’il soit connecté automatiquement à l’aide d’un cookie “se souvenir de moi”.
        # IS_AUTHENTICATED_FULLY: uniquement un utilisateur identifié lors de la session en cours. Cela peut être utile lors d’actions critiques pour lesquelles tu souhaites que l’utilisateur reprécise son mot de passe.
        - { path: ^/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
#        - { path: ^/article, roles: ROLE_AUTHOR }
#        - { path: ^/admin, roles: ROLE_ADMIN }
#        - { path: ^/profile, roles: ROLE_USER }

    role_hierarchy:
        ROLE_AUTHOR:    ROLE_USER
        ROLE_ADMIN:     [ROLE_AUTHOR, ROLE_USER]